            margin: 0;

        /* Background Styling */
        .landing-page {

            background-size:cover ;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* z-index: 1; */
        }
 
        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            right: 10;
            padding: 15px 40px;
        }
 
        .navbar .nav-link {
            /* color: #040404; */
            color: #911d6c;
 
            font-size: 1.2rem;
            text-decoration: none;
            margin-left: 45px;
            transition: color 0.3s;
            position:relative;
            margin-right: 30px;
 
 
            padding: 5px 15px;
            font-size: 1.2rem;
            background-color: #f1eddf;
            color: #000;
            text-transform: uppercase;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 1 3px px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
 
 
           
 
        }
 
        .navbar .nav-link:hover {
            color: #50577b;
            transform: scale(1.05);
        }
 
        /* Landing Page Content */
        .landing-content {
            text-align: center;
        }
 
        .landing-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
 
        .landing-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
 
        .shop-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: rgba(135, 250, 234, 0.2);
            color: #624545;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
 
        .shop-button:hover {
            background-color: #6ab8c0;
            transform: scale(1.05);
        }
    </style>
</head>
