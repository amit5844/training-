<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-dropdown {
            min-width: 250px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle" width="30" height="30">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end profile-dropdown" aria-labelledby="profileDropdown">
                            <li>
                                <h6 class="dropdown-header">Customer Details</h6>
                            </li>
                            <li><span class="dropdown-item" id="customer-name">Name: John Doe</span></li>
                            <li><span class="dropdown-item" id="customer-email">Email: john.doe@example.com</span></li>
                            <li><span class="dropdown-item" id="customer-phone">Phone: +1 234 567 890</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Welcome to the Main Page</h1>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to Load Customer Data -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // You can replace this with dynamic data fetching
            const customerData = {
                name: "John Doe",
                email: "john.doe@example.com",
                phone: "+1 234 567 890"
            };

            document.getElementById('customer-name').textContent = `Name: ${customerData.name}`;
            document.getElementById('customer-email').textContent = `Email: ${customerData.email}`;
            document.getElementById('customer-phone').textContent = `Phone: ${customerData.phone}`;
        });
    </script>
</body>
</html>
